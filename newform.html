<!DOCTYPE html>
<html>
    <head>
        <style>
            legend
            { color: rgb(0, 2, 2);
            font-style:normal;
            font-size: large;
        }
        button:hover
        {
             box-shadow: 5px 5px 5px rgb(0, 2, 2,0.5);

        <link rel="icon" href="https://www.freepnglogos.com/uploads/company-logo-png/company-logo-transparent-png-19.png">

    <body style=" background-size: cover;background-image: url(https://wallpapercave.com/wp/wp2939867.png);">
        <form action="forms.html">
            <br><br><br><br><br><br>
            <br><br><br><br><br><br>
            <br><br><br><br><br><br>          
            <center>
            <br><fieldset style="background-color: rgba(174, 177, 177, 0.5); width: fit-content;border-color:black;border-width: 5px;">
                <legend><b>SLAM BOOK</b></legend>
                <table>
                    <tr>
           <td><p><label for="name">Enter Name:</label></td>
            <td><input id="name" type="text"/></td></tr>
            <tr>
                <td><label for="dob">Enter DOB:</label></td>
                <td><input  id="dob" type="date"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
            <td><input type="radio" id="Gender" name="Gender" value="Male"/><label for="Gender">Male</label></td>
            <td><input type="radio" id="Gen" name="Gender" value="Female"/><label for="Gen">Female</label></td>
            </tr>
            <tr>
                <td><label>Subject</label></td>
           <td> <input type="checkbox" id="ece"><label for="ece">ECE</label></td>
           <td> <input type="checkbox" id="cse"><label for="cse">CSE</label></td>
            <td><input type="checkbox" id="eee"><label for="eee">EEE</label></td>
            </tr>
            <tr>
                <td><label>Hobbies</label></td>
            <td><input type="checkbox" id="mus"><label for="mus">Listening Music</label></td>
            <td><input type="checkbox" id="play"><label for="play">Playing</label></td>
            <td><input type="checkbox" id="read"><label for="read">Reading Books</label></td>
            </tr>
            <tr>
                <td><label for="add">Enter Address:</label></td>
            <td><textarea id="add"></textarea></td>
            </tr>
           </table><br>
            <center><button style="border-radius: 20px; cursor:pointer; transition: box-shadow 0.5s;">Submit</button></center>
        </fieldset>
            </center>

</form>
